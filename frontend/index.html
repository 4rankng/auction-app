<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đấu Giá</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        body.loading .loading-overlay {
            display: flex;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            color: white;
        }

        .auction-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .auction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .pagination .page-link {
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .pagination .active .page-link {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .pagination .page-link:focus {
            box-shadow: none;
        }
    </style>
    <!-- DEBUG: Check if environment config is loaded -->
    <script>
        console.log('Starting application...');
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
        });
    </script>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <main class="main">
        <div class="container py-5">
            <!-- Demo mode indicator -->
            <div class="alert alert-warning mb-4">
                <strong>Demo Mode</strong> - Running with mock data
                <div class="mt-2">
                    <a href="setup.html" class="btn btn-sm btn-primary me-2">
                        <i class="bi bi-gear"></i> Thiết Lập Đấu Giá
                    </a>
                    <a href="bid_demo.html" class="btn btn-sm btn-success me-2">
                        <i class="bi bi-play-fill"></i> Xem Demo Đấu Giá
                    </a>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Hệ Thống Đấu Giá</h1>
                <button id="createAuctionBtn" class="btn btn-primary" onclick="location.href='setup.html'; localStorage.setItem('currentAuctionId', 'demo-auction-1');">
                    <i class="bi bi-plus-lg"></i> Tạo Phiên Đấu Giá Mới
                </button>
            </div>

            <!-- Auctions Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Tên Phiên</th>
                            <th>Ngày Tạo</th>
                            <th>Trạng Thái</th>
                            <th>Giá Khởi Điểm</th>
                            <th>Giá Hiện Tại</th>
                            <th>Người Tham Gia</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody id="auctionsTableBody">
                        <!-- Auctions will be added here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="d-flex align-items-center">
                    <label class="me-2">Số mục mỗi trang:</label>
                    <select id="pageSizeSelect" class="form-select form-select-sm" style="width: auto;">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <nav aria-label="Điều hướng trang" class="ms-3">
                    <ul class="pagination pagination-md mb-0" id="pagination">
                        <!-- Pagination will be added here -->
                    </ul>
                </nav>
            </div>

            <!-- No Auctions Message -->
            <div class="col-12 text-center py-5" id="noAuctionsMessage">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>Chưa có phiên đấu giá nào. Nhấn "Tạo Phiên Đấu Giá Mới" để bắt đầu.
                </div>
            </div>
        </div>
    </main>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Load environment config first -->
    <script src=".env.js"></script>

    <!-- Generate sample auction data (40 entries) -->
    <script>
        // Pagination state
        let currentPage = 1;
        let pageSize = 10;
        let allAuctions = [];

        function generateSampleAuctions() {
            console.log('Generating 40 sample auction entries');
            const auctionsTableBody = document.getElementById('auctionsTableBody');
            if (!auctionsTableBody) return;

            // Clear existing content
            auctionsTableBody.innerHTML = '';

            // Hide no auctions message
            const noAuctionsMessage = document.getElementById('noAuctionsMessage');
            if (noAuctionsMessage) {
                noAuctionsMessage.style.display = 'none';
            }

            // Status types for variety
            const statuses = [
                { status: 'setup', badge: 'bg-secondary', text: 'Chưa Bắt Đầu' },
                { status: 'active', badge: 'bg-success', text: 'Đang Diễn Ra' },
                { status: 'ended', badge: 'bg-danger', text: 'Đã Kết Thúc' }
            ];

            // Generate all auctions
            allAuctions = [];
            for (let i = 1; i <= 40; i++) {
                // Create dates from 40 days ago to today
                const daysAgo = 40 - i;
                const date = new Date();
                date.setDate(date.getDate() - daysAgo);

                // Select random status with weighted probabilities
                const statusIndex = Math.random();
                let status;
                if (statusIndex < 0.3) {
                    status = statuses[0]; // 30% chance for setup
                } else if (statusIndex < 0.7) {
                    status = statuses[1]; // 40% chance for active
                } else {
                    status = statuses[2]; // 30% chance for ended
                }

                // Random prices with more realistic ranges
                const startingPrice = Math.floor(Math.random() * 20 + 1) * 1000000; // 1M to 20M
                const highestBid = status.status !== 'setup' ?
                    startingPrice + Math.floor(Math.random() * 50 + 1) * 100000 : 0;

                // Random number of bidders with more realistic distribution
                const bidderCount = Math.floor(Math.random() * 15 + 2); // 2 to 17

                // Create row with more varied auction names
                const auctionTypes = ['Phiên Đấu Giá', 'Đấu Giá Bất Động Sản', 'Đấu Giá Xe', 'Đấu Giá Tài Sản'];
                const auctionType = auctionTypes[Math.floor(Math.random() * auctionTypes.length)];

                allAuctions.push({
                    id: i,
                    name: `${auctionType} ${i}`,
                    date: date,
                    status: status,
                    startingPrice: startingPrice,
                    highestBid: highestBid,
                    bidderCount: bidderCount
                });
            }

            // Sort auctions by date (newest first)
            allAuctions.sort((a, b) => b.date - a.date);

            // Update pagination controls
            updatePaginationControls();

            // Display current page
            displayCurrentPage();
        }

        function displayCurrentPage() {
            const auctionsTableBody = document.getElementById('auctionsTableBody');
            if (!auctionsTableBody) return;

            // Clear existing content
            auctionsTableBody.innerHTML = '';

            // Calculate start and end indices for current page
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, allAuctions.length);

            // Display auctions for current page
            for (let i = startIndex; i < endIndex; i++) {
                const auction = allAuctions[i];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${auction.name}</td>
                    <td>${auction.date.toLocaleDateString('vi-VN')}</td>
                    <td><span class="badge ${auction.status.badge}">${auction.status.text}</span></td>
                    <td>${auction.startingPrice.toLocaleString('vi-VN')} VND</td>
                    <td>${auction.status.status !== 'setup' ? auction.highestBid.toLocaleString('vi-VN') + ' VND' : '0 VND'}</td>
                    <td>${auction.bidderCount}</td>
                    <td>
                        <button class="btn btn-primary btn-sm view-auction" data-auction-id="demo-auction-${auction.id}">
                            Xem Chi Tiết
                        </button>
                    </td>
                `;

                // Add click handler for the button
                const viewBtn = row.querySelector('.view-auction');
                if (viewBtn) {
                    viewBtn.addEventListener('click', function() {
                        localStorage.setItem('currentAuctionId', `demo-auction-${auction.id}`);
                        window.location.href = 'setup.html';
                    });
                }

                auctionsTableBody.appendChild(row);
            }
        }

        function updatePaginationControls() {
            const pagination = document.getElementById('pagination');
            if (!pagination) return;

            // Clear existing pagination
            pagination.innerHTML = '';

            // Calculate total pages
            const totalPages = Math.ceil(allAuctions.length / pageSize);

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            `;
            if (currentPage > 1) {
                prevLi.querySelector('.page-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage--;
                    displayCurrentPage();
                    updatePaginationControls();
                });
            }
            pagination.appendChild(prevLi);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${currentPage === i ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.querySelector('.page-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    displayCurrentPage();
                    updatePaginationControls();
                });
                pagination.appendChild(li);
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            `;
            if (currentPage < totalPages) {
                nextLi.querySelector('.page-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage++;
                    displayCurrentPage();
                    updatePaginationControls();
                });
            }
            pagination.appendChild(nextLi);
        }

        // Handle page size change
        document.getElementById('pageSizeSelect')?.addEventListener('change', function(e) {
            pageSize = parseInt(e.target.value);
            currentPage = 1; // Reset to first page
            displayCurrentPage();
            updatePaginationControls();
        });

        // Initialize the table
        document.addEventListener('DOMContentLoaded', function() {
            generateSampleAuctions();
        });
    </script>

    <!-- Custom JS -->
    <script type="module" src="js/index.js"></script>

    <!-- Fallback direct script -->
    <script>
        // This is a fallback script that will run if the module script fails
        console.log('Running fallback script...');

        // Check if sample data has been added after 2 seconds
        setTimeout(function() {
            const auctionsTableBody = document.getElementById('auctionsTableBody');
            if (auctionsTableBody && auctionsTableBody.children.length === 0) {
                console.log('No data loaded after 2 seconds, using emergency fallback');

                // Create a dummy auction directly without any module dependencies
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Emergency Fallback Demo</td>
                    <td>${new Date().toLocaleDateString()}</td>
                    <td><span class="badge bg-warning">Demo</span></td>
                    <td>1,000,000 VND</td>
                    <td>0 VND</td>
                    <td>3</td>
                    <td>
                        <button class="btn btn-primary btn-sm" id="fallbackBtn">
                            Xem Chi Tiết
                        </button>
                    </td>
                `;

                // Add to table body
                auctionsTableBody.appendChild(row);

                // Hide no auctions message
                const noAuctionsMessage = document.getElementById('noAuctionsMessage');
                if (noAuctionsMessage) {
                    noAuctionsMessage.style.display = 'none';
                }

                // Add click handler
                document.getElementById('fallbackBtn').addEventListener('click', function() {
                    localStorage.setItem('currentAuctionId', 'demo-auction-1');
                    window.location.href = 'setup.html';
                });
            }
        }, 2000);
    </script>
</body>
</html>
