<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đấu Giá</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        body.loading .loading-overlay {
            display: flex;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            color: white;
        }

        .auction-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .auction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .pagination .page-link {
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .pagination .active .page-link {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .pagination .page-link:focus {
            box-shadow: none;
        }
    </style>
    <!-- DEBUG: Check if environment config is loaded -->
    <script>
        console.log('Starting application...');
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
        });
    </script>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <main class="main">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Hệ Thống Đấu Giá</h1>
                <button id="createAuctionBtn" class="btn btn-primary" onclick="location.href='setup.html'; localStorage.setItem('currentAuctionId', 'demo-auction-1');">
                    <i class="bi bi-plus-lg"></i> Tạo Phiên Đấu Giá Mới
                </button>
            </div>

            <!-- Auctions Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Tên Phiên</th>
                            <th>Ngày Tạo</th>
                            <th>Trạng Thái</th>
                            <th>Giá Khởi Điểm</th>
                            <th>Giá Hiện Tại</th>
                            <th>Người Tham Gia</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody id="auctionsTableBody">
                        <!-- Auctions will be added here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="d-flex align-items-center">
                    <label class="me-2">Số mục mỗi trang:</label>
                    <select id="pageSizeSelect" class="form-select form-select-sm" style="width: auto;">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <nav aria-label="Điều hướng trang" class="ms-3">
                    <ul class="pagination pagination-md mb-0" id="pagination">
                        <!-- Pagination will be added here -->
                    </ul>
                </nav>
            </div>

            <!-- No Auctions Message -->
            <div class="col-12 text-center py-5" id="noAuctionsMessage">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>Chưa có phiên đấu giá nào. Nhấn "Tạo Phiên Đấu Giá Mới" để bắt đầu.
                </div>
            </div>
        </div>
    </main>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Load environment config first -->
    <script src=".env.js"></script>

    <!-- DEBUG: Force a sample auction if needed -->
    <script>
        // This will run immediately, before any modules are loaded
        console.log('Checking if we need to force sample data...');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded in inline script');

            // Force a sample auction row if the table is empty after a short delay
            setTimeout(function() {
                const auctionsTableBody = document.getElementById('auctionsTableBody');
                const noAuctionsMessage = document.getElementById('noAuctionsMessage');

                if (auctionsTableBody && auctionsTableBody.children.length === 0) {
                    console.log('No auctions found after delay, adding sample data');

                    // Hide no auctions message
                    if (noAuctionsMessage) {
                        noAuctionsMessage.style.display = 'none';
                    }

                    // Add a hardcoded sample row
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>Demo Auction (Forced)</td>
                        <td>${new Date().toLocaleDateString()}</td>
                        <td><span class="badge bg-secondary">Chưa Bắt Đầu</span></td>
                        <td>1,000,000 VND</td>
                        <td>0 VND</td>
                        <td>3</td>
                        <td>
                            <button class="btn btn-primary btn-sm view-auction" data-auction-id="demo-auction-1">
                                Xem Chi Tiết
                            </button>
                        </td>
                    `;

                    // Add click handler for the button
                    const viewBtn = row.querySelector('.view-auction');
                    if (viewBtn) {
                        viewBtn.addEventListener('click', function() {
                            // Save auction ID to localStorage
                            localStorage.setItem('currentAuctionId', 'demo-auction-1');
                            // Navigate to setup page
                            window.location.href = 'setup.html';
                        });
                    }

                    auctionsTableBody.appendChild(row);
                }
            }, 1000); // Check after 1 second
        });
    </script>

    <!-- Custom JS -->
    <script type="module" src="js/index.js"></script>

    <!-- Fallback direct script -->
    <script>
        // This is a fallback script that will run if the module script fails
        console.log('Running fallback script...');

        // Check if sample data has been added after 2 seconds
        setTimeout(function() {
            const auctionsTableBody = document.getElementById('auctionsTableBody');
            if (auctionsTableBody && auctionsTableBody.children.length === 0) {
                console.log('No data loaded after 2 seconds, using emergency fallback');

                // Create a dummy auction directly without any module dependencies
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Emergency Fallback Demo</td>
                    <td>${new Date().toLocaleDateString()}</td>
                    <td><span class="badge bg-warning">Demo</span></td>
                    <td>1,000,000 VND</td>
                    <td>0 VND</td>
                    <td>3</td>
                    <td>
                        <button class="btn btn-primary btn-sm" id="fallbackBtn">
                            Xem Chi Tiết
                        </button>
                    </td>
                `;

                // Add to table body
                auctionsTableBody.appendChild(row);

                // Hide no auctions message
                const noAuctionsMessage = document.getElementById('noAuctionsMessage');
                if (noAuctionsMessage) {
                    noAuctionsMessage.style.display = 'none';
                }

                // Add click handler
                document.getElementById('fallbackBtn').addEventListener('click', function() {
                    localStorage.setItem('currentAuctionId', 'demo-auction-1');
                    window.location.href = 'setup.html';
                });
            }
        }, 2000);
    </script>

    <!-- Final backup script for navigation -->
    <script>
        // This script ensures all navigation buttons work, even if other scripts fail
        window.addEventListener('load', function() {
            console.log('Window fully loaded - final navigation check');

            // Add navigation handler to Create New Auction button
            document.getElementById('createAuctionBtn')?.addEventListener('click', function() {
                console.log('Create auction button clicked (backup handler)');
                localStorage.setItem('currentAuctionId', 'demo-auction-1');
                window.location.href = 'setup.html';
            });

            // Add navigation handlers to all View Detail buttons
            document.querySelectorAll('.view-auction').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const auctionId = this.getAttribute('data-auction-id') || 'demo-auction-1';
                    console.log('View auction button clicked (backup handler):', auctionId);
                    localStorage.setItem('currentAuctionId', auctionId);
                    window.location.href = 'setup.html';
                });
            });
        });
    </script>
</body>
</html>
