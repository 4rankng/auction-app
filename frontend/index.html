<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đấu Giá</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        body.loading .loading-overlay {
            display: flex;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            color: white;
        }

        .auction-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .auction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .pagination .page-link {
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .pagination .active .page-link {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .pagination .page-link:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <main class="main">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Hệ Thống Đấu Giá</h1>
                <button id="createAuctionBtn" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Tạo Phiên Đấu Giá Mới
                </button>
            </div>

            <!-- Auctions Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Tên Phiên</th>
                            <th>Ngày Tạo</th>
                            <th>Trạng Thái</th>
                            <th>Giá Khởi Điểm</th>
                            <th>Giá Hiện Tại</th>
                            <th>Người Tham Gia</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody id="auctionsTableBody">
                        <!-- Auctions will be added here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="d-flex align-items-center">
                    <label class="me-2">Số mục mỗi trang:</label>
                    <select id="pageSizeSelect" class="form-select form-select-sm" style="width: auto;">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <nav aria-label="Điều hướng trang" class="ms-3">
                    <ul class="pagination pagination-md mb-0" id="pagination">
                        <!-- Pagination will be added here -->
                    </ul>
                </nav>
            </div>

            <!-- No Auctions Message -->
            <div class="col-12 text-center py-5" id="noAuctionsMessage">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>Chưa có phiên đấu giá nào. Nhấn "Tạo Phiên Đấu Giá Mới" để bắt đầu.
                </div>
            </div>
        </div>
    </main>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/index.js"></script>
</body>
</html>
