<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Phiên Đấu Giá</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        body.loading .loading-overlay {
            display: flex;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <main class="main">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Tạo Phiên Đấu Giá</h1>
            </div>

            <!-- Setup Form -->
            <div class="card">
                <div class="card-body">
                    <form id="setupForm">
                        <div class="mb-3">
                            <label for="initialPrice" class="form-label">Giá Khởi Điểm</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="initialPrice" required>
                                <span class="input-group-text">VND</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="priceIncrement" class="form-label">Bước Giá</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="priceIncrement" required>
                                <span class="input-group-text">VND</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="auctionDuration" class="form-label">Thời Gian Phiên Đấu Giá</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="auctionDuration" min="1" required>
                                <span class="input-group-text">phút</span>
                            </div>
                        </div>

                        <!-- Bidders Section -->
                        <div class="mb-3">
                            <label class="form-label d-flex justify-content-between align-items-center">
                                <span>Danh Sách Người Tham Gia</span>
                                <button type="button" class="btn btn-sm btn-outline-primary" id="importBiddersBtn">
                                    <i class="bi bi-file-earmark-excel"></i> Nhập từ Excel
                                </button>
                            </label>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="biddersTable">
                                    <thead>
                                        <tr>
                                            <th>Mã</th>
                                            <th>Tên</th>
                                            <th>Địa Chỉ</th>
                                            <th>Thao Tác</th>
                                        </tr>
                                    </thead>
                                    <tbody id="biddersTableBody">
                                        <!-- Bidders will be added here -->
                                    </tbody>
                                </table>
                            </div>
                            <button type="button" class="btn btn-outline-success" id="addBidderBtn">
                                <i class="bi bi-plus-lg"></i> Thêm Người Tham Gia
                            </button>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" id="backBtn">
                                <i class="bi bi-arrow-left"></i> Quay Lại
                            </button>
                            <button type="submit" class="btn btn-primary" id="startAuctionBtn">
                                <i class="bi bi-play-fill"></i> Bắt Đầu Đấu Giá
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/setup.js"></script>
</body>
</html>
